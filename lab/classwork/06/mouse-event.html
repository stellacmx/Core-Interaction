<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		div{
			position:absolute;
			width: 10px;
			height: 10px;
			border-radius: 25px;
			background-color: rgba(0,0,0,1);
			margin-left: -5px;
			margin-top: -5px;
		}
	</style>
</head>
<body>

	<script>

		document.onmousemove = function(mouse){
			console.log(mouse);
			var div = document.createElement("div");
			div.style.top = event.y + "px";
			div.style.left = event.x + "px";
			document.body.appendChild(div);
		}



	</script>

</body>
</html>
