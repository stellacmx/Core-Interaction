 <!DOCTYPE html>
 <html>
 <head>
 	<title></title>
 </head>
 <body>
 <script>

 	//here's function definition
 	function printName(nameInput){
 		var myname = document.createElement("p");
 		myname.innerHTML = nameInput;
 		document.body.appendChild(myname);
 	}

 	//here's how you run the function
 	// () means "go run the code"
 	printName("stella");
 	printName("hey");
 	printName("hmmm");
 	printName("food");
 	printName("hahaha");
 	printName("k");
 	
 </script>
 </body>
 </html>
