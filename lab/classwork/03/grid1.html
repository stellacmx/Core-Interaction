<!DOCTYPE html>

<title>CSS grid</title>

<style>

body{
	display: grid;
	grid-template-columns: 100px auto 100px;
	grid-template-rows: 100px 100px;
}

div:nth-child(odd){
	background-color:orange;
}


</style>

<body>

	<div class="1">1</div>
	<div class="2">2</div>
	<div class="3">3</div>
	<div class="4">4</div>
	<div class="5">5</div>
	<div class="6">6</div>
	<div class="7">7</div>
	<div class="8">8</div>
	<div class="9">9</div>
	<div class="10">10</div>

</body>
